<p>courses provided</p>

<table class="table table-striped table-hover table-bordered border-primary">
  <thead>
    <tr>
      <th>Course ID</th>
      <th>Course Name</th>
      <th>Course Trainer</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="onSelect(course)" *ngFor="let course of courses">
      <td>{{ course.cid }}</td>
      <td>{{ course.cname }}</td>
      <td>{{ course.trainer }}</td>
    </tr>
  </tbody>
</table>

<hr />

<router-outlet></router-outlet>
