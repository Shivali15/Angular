<h3>Contact us Page</h3>
<!--  reference varibale enquiry -->
<form #enquiry="ngForm" action="" method="POST">
  <h3>{{ enquiry.value | json }}</h3>
  <hr />
  <h3>{{ enquiry1 | json }}</h3>
  <div class="form-group m-2">
    <label>Name</label>
    <input name="name" ngModel class="form-control" />
  </div>
  <div class="form-group m-2">
    <label>Email</label>
    <input name="email" ngModel class="form-control" />
  </div>
  <div class="form-group m-2">
    <label>Mobile no.</label>
    <input name="mobile" ngModel class="form-control" />
  </div>
  <div class="form-group m-2">
    <label>Gender</label>
    <select name="gender" ngModel class="form-control">
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <div class="form-group m-2">
    <label>Course</label>
    <select name="course" ngModel class="form-control">
      <option>--Select Course--</option>
      <option *ngFor="let course of courses">{{ course }}</option>
    </select>
  </div>
  <div class="form-group m-2">
    <label>Training Mode</label>
    <select name="trainingmode" ngModel class="form-control">
      <option value="">--Select Training Mode--</option>
      <option value="online">Online</option>
      <option value="classroom">Classroom</option>
    </select>
  </div>
  <button class="btn btn-success m-2">Send Enquiry</button>
</form>
